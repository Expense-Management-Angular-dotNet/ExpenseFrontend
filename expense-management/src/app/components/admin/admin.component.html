<div class="admin-form-container">
  <h2>Create User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Existing form fields -->
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" placeholder="Username">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Password">
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" placeholder="Email">
      <div *ngIf="email?.invalid && email?.touched" class="error">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
        <div *ngIf="email?.errors?.['pattern']">Email must be an IUT email (e.g., user&#64;iut-dhaka.edu).</div>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" placeholder="Title">
      <div *ngIf="userForm.get('title')?.invalid && userForm.get('title')?.touched" class="error">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="userType">User Type:</label>
      <select id="userType" formControlName="userType">
        <option *ngFor="let type of userTypes" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="userForm.get('userType')?.invalid && userForm.get('userType')?.touched" class="error">
        User type is required.
      </div>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input id="salary" formControlName="salary" placeholder="Salary">
      <div *ngIf="userForm.get('salary')?.invalid && userForm.get('salary')?.touched" class="error">
        <div *ngIf="userForm.get('salary')?.errors?.['required']">Salary is required.</div>
        <div *ngIf="userForm.get('salary')?.errors?.['pattern']">Invalid salary format. Example: 1234.56</div>
      </div>
    </div>
    <button type="submit" [disabled]="!userForm.valid">Create User</button>
  </form>
  <button (click)="openSearch()">Search Users</button>
  <button (click)="logout()">Logout</button>
</div>

<app-search *ngIf="showSearch" (closeSearch)="closeSearch()"></app-search>
